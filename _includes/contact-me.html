<div class="ml-5 mr-5 mb-5" style="padding-top: 10px;">
  <h3>Send me a message below!</h3>
  <form action="https://formspree.io/mgepwgvy" method="POST">

    <div class="form-group">
      <label for="Name:">Name</label>
      <input type="text" name="name" class="form-control" id="name" placeholder="Your name">
    </div>

    <div class="form-group">
      <label for="Email:">Email address</label>
      <input type="email" name="_replyto" class="form-control" id="_replyto" aria-describedby="emailHelp" placeholder="Your email">
    </div>

    <div class="form-group">
      <label for="Message:">Message</label>
      <textarea class="form-control" name="message" id="message" rows="3" placeholder="Your message"></textarea>
    </div>

    <button type="submit" class="btn btn-light">Send</button>
  </form>
</div>
